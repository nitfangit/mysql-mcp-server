# SLF4J Simple Logger Configuration
# Set default log level to INFO
org.slf4j.simpleLogger.defaultLogLevel=info

# Show log level name (INFO, DEBUG, ERROR, etc.)
org.slf4j.simpleLogger.showLogName=true

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show short log name (class name only, not full package name)
org.slf4j.simpleLogger.showShortLogName=true

# Show date time
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Set log level for specific package
org.slf4j.simpleLogger.log.com.mysqlmcp=info

# Log level in brackets (make level more obvious)
org.slf4j.simpleLogger.levelInBrackets=true

# Log format: time [level] class - message
org.slf4j.simpleLogger.showSimpleName=true

# Log level strings (make INFO more visible)
org.slf4j.simpleLogger.infoLevelString=[INFO]
org.slf4j.simpleLogger.warnLevelString=[WARN]
org.slf4j.simpleLogger.errorLevelString=[ERROR]
org.slf4j.simpleLogger.debugLevelString=[DEBUG]

